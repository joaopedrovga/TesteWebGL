<html lang="en">
<head>
	<title>TesteWebGL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<link href="TesteWebGL.css" rel="stylesheet">
</head>
<body>

	<canvas id="canvas"></canvas>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', (event) => {
            var canvas = document.getElementById('canvas');
            
            // Função para entrar em fullscreen
            function enterFullscreen() {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.mozRequestFullScreen) { // Firefox
                    canvas.mozRequestFullScreen();
                } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) { // IE/Edge
                    canvas.msRequestFullscreen();
                }
            }

            // Solicitar fullscreen ao carregar a página
            enterFullscreen();

            // Adicionar evento de clique para tentar entrar em fullscreen novamente se necessário
            canvas.addEventListener('click', enterFullscreen);
        });

        // Adicionar script adicional para inicializar seu projeto WebGL
        // Certifique-se de que o canvas id no script do projeto corresponde ao id do canvas acima
        var script = document.createElement('script');
        script.src = 'path/to/your/UE4Game.js'; // Ajuste o caminho conforme necessário
        document.body.appendChild(script);
    </script>


<script src="TesteWebGL.UE4.js"></script>
</body>
</html>
