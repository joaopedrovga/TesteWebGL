<!DOCTYPE html>
<html lang="en">
<head>
    <title>TesteWebGL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <link href="TesteWebGL.css" rel="stylesheet">
</head>
<body>

<div class="wrapper" id="mainarea">
    <div class="alert alert-warning centered-axis-xy" style="min-height: 20px; display:none;" role="alert" id="compilingmessage">
        <div id='loadTasks'> </div>
    </div>
    <canvas tabindex=0 id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display:none;"></canvas>
</div>

<div class="texthalf text-normal jumbotron" id="logwindow" style='display:none'></div>

<script src="TesteWebGL.UE4.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        var canvas = document.getElementById('canvas');

        // Funcao para entrar em fullscreen
        function enterFullscreen() {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.mozRequestFullScreen) { // Firefox
                canvas.mozRequestFullScreen();
            } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari and Opera
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) { // IE/Edge
                canvas.msRequestFullscreen();
            }
        }

        // Solicitar fullscreen ao carregar a pagina
        enterFullscreen();

        // Adicionar evento de clique para tentar entrar em fullscreen novamente se necessario
        canvas.addEventListener('click', enterFullscreen);
    });
</script>
</body>
</html>
